baseURL: "https://zenlm.org/"
title: Zen LM
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

ignoreErrors: ["error-remote-getjson"]

# googleAnalytics: UA-123-45

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1


minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Zen LM
  description: "Zen LM — Frontier open models from Hanzo AI and Zoo Labs Foundation"
  keywords: ["Zen LM", "Zen MoDE", "open weights", "large language models", "machine learning", "AI"]
  author: Zen LM Team
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]

  # custom site variables
  date_format: "January 2, 2006"
  default_theme: light # dark, light
  disable_theme_toggle: true
  disable_special_first_post: false
  disable_scroll_to_top: false
  disable_language_switch: true
  displayFullLangName: true

  # redirect disabled — we host canonical content here
  redirect: false

  # custom site and page variables
  show_share_buttons: true
  show_bread_crumbs: true
  hide_meta: false
  math: false

  # single page only
  show_code_copy_buttons: true
  show_word_count: true
  use_hugo_toc: true
  show_toc: false
  toc_open: false
  comments: false
  show_reading_time: true
  show_post_nav_links: false

  # list page only
  hide_summary: false
  show_rss_button_in_section_term_list: false

  assets:
    disable_hljs: true # to disable highlight.js
    disable_fingerprinting: false
    disable_scroll_bar_style: false

    favicon: "/favicon.png"
    apple_touch_icon:  "/favicon.png"
    webmanifest: "/site.webmanifest"
    theme_color: "#615CED"

  label:
    text: "Zen LM"
    icon: /img/logo.png
    iconHeight: 30

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    findAllMatches: false
    minMatchCharLength: 2
    keys: ["title", "summary"]

    threshold: 0.1
    ignoreLocation: false
    location: 0
    distance: 1000

menu:
  main:
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 20
    - identifier: publication
      name: Publication
      url: /publication
      weight: 30
    - identifier: about
      name: About
      url: /about
      weight: 40
    - identifier: chat
      name: Try Zen Chat
      url: https://hanzo.ai/chat
    - identifier: hanzo-blog
      name: hanzo.blog
      url: https://hanzo.blog
    - identifier: zoo-blog
      name: zoo blog
      url: https://blog.zoo.ngo
    - identifier: zeekay-blog
      name: zeekay
      url: https://zeekay.blog
      weight: 50
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      footnote: true
  highlight:
    style: vs
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
outputs:
    home:
        - HTML
        - JSON # is necessarylog
